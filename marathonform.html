<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarathonForm</title>
</head>

<body>
    <main>
        <h1>Race Registration!</h1>
        <form action="/tacos">
            <div>
                <label for="first">Firstname</label>
                <input type="text" name="first" id="first" required>
                <label for="last">Lastname</label>
                <input type="text" name="last" id="last" required>

                <p>
                    Select a Race:
                </p>

                <div>
                    <input type="radio" name="race" id="5K" value="5k">
                    <label for="5k">Fun Run 5K</label>
                </div>
                <div>
                    <input type="radio" name="race" id="Half" value="HM">
                    <label for="Half">Half Marathon</label>
                </div>
                <div><input type="radio" name="race" id="full" value="FM">
                    <label for="full">Full Marathon</label>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="age-select">Select Age Group</label>
                    <select name="agegroup" id="age-select">
                        <option value="under18">under 18</option>
                        <option value="18-30">18-30</option>
                        <option value="30-50">30-50</option>
                        <option value="50+">50+</option>
                    </select>
                </div>
                <button>Register!</button>
        </form>
    </main>
</body>

</html>
